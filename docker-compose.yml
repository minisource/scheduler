services:
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minisource-scheduler
    ports:
      - "5003:5003"
    environment:
      - SERVER_PORT=5003
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=scheduler
      - POSTGRES_PASSWORD=scheduler_password
      - POSTGRES_DB=scheduler
      - POSTGRES_SSL_MODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SCHEDULER_WORKER_COUNT=10
      - SCHEDULER_MAX_RETRIES=3
      - SCHEDULER_RETRY_DELAY_SECONDS=60
      - SCHEDULER_LOCK_TTL_SECONDS=300
      - SCHEDULER_HEARTBEAT_SECONDS=30
      - SCHEDULER_CLEANUP_DAYS=30
      - SCHEDULER_TIMEZONE=UTC
      - TRACING_ENABLED=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - scheduler-network

  postgres:
    image: postgres:16-alpine
    container_name: scheduler-postgres
    environment:
      - POSTGRES_USER=scheduler
      - POSTGRES_PASSWORD=scheduler_password
      - POSTGRES_DB=scheduler
    volumes:
      - scheduler-postgres-data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scheduler -d scheduler"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scheduler-network

  redis:
    image: redis:7-alpine
    container_name: scheduler-redis
    command: redis-server --appendonly yes
    volumes:
      - scheduler-redis-data:/data
    ports:
      - "6382:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scheduler-network

volumes:
  scheduler-postgres-data:
  scheduler-redis-data:

networks:
  scheduler-network:
    driver: bridge
