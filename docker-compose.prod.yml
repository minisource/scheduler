services:
  scheduler:
    image: ${REGISTRY:-minisource}/scheduler:${TAG:-latest}
    container_name: minisource-scheduler-prod
    ports:
      - "5003:5003"
    environment:
      - SERVER_PORT=5003
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-scheduler}
      - POSTGRES_SSL_MODE=${POSTGRES_SSL_MODE:-require}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SCHEDULER_WORKER_COUNT=${SCHEDULER_WORKER_COUNT:-10}
      - SCHEDULER_MAX_RETRIES=${SCHEDULER_MAX_RETRIES:-3}
      - SCHEDULER_RETRY_DELAY_SECONDS=${SCHEDULER_RETRY_DELAY_SECONDS:-60}
      - SCHEDULER_LOCK_TTL_SECONDS=${SCHEDULER_LOCK_TTL_SECONDS:-300}
      - SCHEDULER_HEARTBEAT_SECONDS=${SCHEDULER_HEARTBEAT_SECONDS:-30}
      - SCHEDULER_CLEANUP_DAYS=${SCHEDULER_CLEANUP_DAYS:-30}
      - SCHEDULER_TIMEZONE=${SCHEDULER_TIMEZONE:-UTC}
      - TRACING_ENABLED=${TRACING_ENABLED:-true}
      - TRACING_ENDPOINT=${TRACING_ENDPOINT}
      - TRACING_SERVICE_NAME=scheduler
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - minisource-network

networks:
  minisource-network:
    external: true
